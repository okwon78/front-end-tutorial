<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>ordered list</h3>
    <ol>
        <!-- list item -->
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ol>
    <h3>unordered list</h3>
    <ul>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ul>

    <h3>unordered list in ordered list</h4>
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>
            Yellow
            <ul>
                <li>Sunflower</li>
                <li>Banana</li>
            </ul>
        </li>
</ol>
</body>
</html>
